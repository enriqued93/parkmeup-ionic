<ion-menu side="start">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <ion-item>{{UserActual | json}}</ion-item>
      <ion-item>
        <ion-buttons>
          <ion-button (click)="logOut()">Cerrar Sesión
            <ion-icon slot="icon-only" name="exit"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" main>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start"> 
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>¡Bienvenido!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
